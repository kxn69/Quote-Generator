<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://kit.fontawesome.com/33045cdb22.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loader -->
    <div class="lds-spinner loader">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="quote-generator">
        <!-- Quote Text -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
           <span id="quote">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Modi, voluptatem quae inventore similique repellat temporibus, quidem cupiditate magni earum sunt consequuntur odio molestiae quas dicta vel, animi repudiandae veniam velit!</span> 
        </div>
        <!-- Quote Author -->
        <div class="quote-author">
            <span class="author">~ Bubba ~</span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="x-button" id="x" title="Tweet This!">
                <i class="fa-brands fa-x-twitter"></i>
                <button id="new-quote">New Quote</button>
            </button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
